<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Teller</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let me tell you your fortune...</h1>
      </div>
      <form>
        <h3>Have any of these things happened to you recently?</h3>
        <div class="form-group">
          <input type="checkbox" name="situations" value="unlucky">Seen a black cat<br>
          <input type="checkbox" name="situations" value="lucky">Seen a rainbow<br>
          <input type="checkbox" name="situations" value="unlucky">Broke a mirror<br>
          <input type="checkbox" name="situations" value="lucky">Found a four-leaf clover<br>
          <input type="checkbox" name="situations" value="lucky">Found a coin heads up<br>
          <input type="checkbox" name="situations" value="unlucky">Found a coin tails up<br>
          <input type="checkbox" name="situations" value="unlucky">Spilled the salt<br>
          <input type="checkbox" name="situations" value="unlucky">Walked under a ladder<br>
          <input type="checkbox" name="situations" value="lucky">Helped a stranger<br>
        </div>
        <button type="submit" class="btn btn-primary">Tell me my fortune</button>
      </form>
    </div>
  </body>
</html>
